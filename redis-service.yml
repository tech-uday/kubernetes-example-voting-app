apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    name: redis-service
    app: demo-voting-app
spec:
  ports:
      type: ClusterIP         # if not mentioned by default it will take ClusterIP
    - port: 6379
      targetPort: 6379
  selector:
    name: redis-pod
    app: demo-voting-app